<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Import a clean, modern font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        /* Basic Reset and Global Styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; /* A soft, neutral background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The main login card */
        .login-card {
            background-color: #ffffff;
            padding: 48px;
            border-radius: 12px;
            /* box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08); /* Removed shadow */
            text-align: center;
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
            margin: 20px;
        }

        /* Title style - removed, but keeping the class for reference */
        .login-card h1 {
            display: none; /* Hidden as requested */
            margin: 0 0 32px 0;
            font-size: 28px;
            font-weight: 600;
            color: #1c1c1e;
        }

        /* Google Login Button */
        .google-login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border: 1px solid #dadedf;
            border-radius: 8px;
            background-color: #ffffff;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-sizing: border-box;
        }

        .google-login-button:hover {
            background-color: #f7f7f7;
            border-color: #ccc;
        }

        /* Google Icon SVG */
        .google-login-button svg {
            margin-right: 12px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <a href="/oauth2/authorization/google" class="google-login-button">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.82l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
        </svg>
        Sign in with Google
    </a>
</div>

</body>
</html>
